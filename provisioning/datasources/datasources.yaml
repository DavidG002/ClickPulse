apiVersion: 1

datasources:
  - name: "analytics performance"
    type: "simpod-json-datasource"
    access: proxy
    url: "http://web:8000/api/analytics/performance/"
    isDefault: false
    basicAuth: false

  - name: "ClickHouse"
    type: "vertamedia-clickhouse-datasource"
    access: proxy
    url: "http://clickhouse:8123"
    isDefault: true
    editable: false
    basicAuth: false
    jsonData:
      httpMode: GET