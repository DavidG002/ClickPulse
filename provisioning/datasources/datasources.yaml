apiVersion: 1
datasources:
  - name: "analytics performance"
    type: "simpod-json-datasource"
    uid: "simpod_json_ds"
    access: "proxy"
    url: "http://web:8000/api/analytics/performance/"
    isDefault: false
    editable: false
    basicAuth: false

  - name: "ClickPulse Analytics DataSource"
    type: "grafana-clickhouse-datasource"
    uid: "clickhouse_ds"
    access: "proxy"
    url: "http://clickhouse:8123"
    isDefault: true
    editable: false
    jsonData:
      defaultDatabase: "default"
      port: 8123
      host: "clickhouse"
      username: "default"
      tlsSkipVerify: true   # Recommended: true for local dev (self-signed or no TLS)
      protocol: "http"
    secureJsonData:
      password: "${CLICKHOUSE_PASSWORD}"   # This pulls from environment